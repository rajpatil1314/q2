<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body style="background-color: aqua;">
    <div class="container">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="img/IMG1.jpg" alt="" height="500px" width="100%"></div>
              <div class="swiper-slide"><img src="img/IMG2.jpg" alt="" height="500px" width="100%"></div>
              <div class="swiper-slide"><img src="img/IMG3.jpg" alt="" height="500px" width="100%"></div>
              <div class="swiper-slide"><img src="img/IMG4.webp" alt="" height="500px" width="100%"></div>
              <div class="swiper-slide"><img src="img/IMG1.jpg" alt="" height="500px" width="100%"></div>
              <div class="swiper-slide"><img src="img/IMG2.jpg" alt="" height="500px" width="100%"></div>
              <div class="swiper-slide"><img src="img/IMG3.jpg" alt="" height="500px" width="100%"></div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
          
        
          <!-- Swiper JS -->
          <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        
          <!-- Initialize Swiper -->
          <script>
            var swiper = new Swiper(".mySwiper", {
              pagination: {
                el: ".swiper-pagination",
              },
            });
          </script>

    </div>
    
</body>
</html>
